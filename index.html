<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Bootstrap Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="./bootstrap-5.0.2-dist/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <style>
        /* Set background color */
        /* Set background color */
        body {
            background-color: #f9f7f6;
        }

        /* Set navbar styles */
        .navbar {
            background-color: #1a1d24;
        }

        .navbar-brand {
            color: #f9f7f6;
        }

        .navbar-nav .nav-link {
            color: #f9f7f6;
            border-radius: 0.25rem
        }

        .nav-link.active,
        .nav-link:hover {
            background-color: #f1592a;
            border-radius: 0.25rem;
        }

        /* Set jumbotron styles */
        .jumbotron {
            background-color: #f9f7f6;
        }

        .jumbotron h1 {
            color: #1a1d24;
        }

        .jumbotron p {
            color: #9b9b9b;
        }

        /* Set section styles */
        .section {
            background-color: #1a1d24;
            color: #f9f7f6;
        }

        .section h2 {
            color: #f1592a;
        }

        .section p {
            color: #f9f7f6;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CAT CASH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse"
                aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dorms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Store</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Welcome to My Site</h1>
            <p class="lead">Learn about our dorms, students, and store.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Dorms</h2>
                <p>Explore our modern and comfortable dorms.</p>
            </div>
            <div class="col-md-4">
                <h2>Students</h2>
                <p>Meet our talented and diverse students.</p>
            </div>
            <div class="col-md-4">
                <h2>Store</h2>
                <p>Shop for school supplies and merchandise.</p>
            </div>
        </div>
    </div>
</body>

</html>
